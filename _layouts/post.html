---
layout: default
---

<div class="container content"> 
  <h1 class="post-title">{{ page.title }}</h1>
      <div class="post-info">
        <li>
          <p>
            Published: {{ page.date | date: "%B %-d, %Y" }} 
            By <a href="{{ site.footer_url }}" target="_blank">{{ page.author }}</a>
          </p>
        </li>
      </div>
      
      <p>Tags: 
        {% for tag in page.tags %}
        <a href="{{ site.baseurl }}/tags/{{ tag }}">{{ tag }}</a>
        {% endfor %}
      </p>

      {% if page.toc %}
        <details id="table-of-contents">
          <summary>
            <h2>Table of Contents(Click to view):</h2>
          </summary>
          <div id="toc-content">
            {% toc %}
          </div>
        </details>
      {% endif %}
  <!-- Post Content -->
  {{ content }}
</div>
